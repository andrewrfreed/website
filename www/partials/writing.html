<div class="container">
<div ng-controller="AccordionWritingCtrl">
    <uib-accordion class="accordion" close-others="oneAtATime">
        <uib-accordion-group  ng-repeat="group in groups" is-open="status.isOpen[$index]" >
            <uib-accordion-heading>
                {{group.groupTitle}} <i style="text-align:right" class="fa chevron-icon" ng-class="{'fa-chevron-down': status.isOpen[$index], 'fa-chevron-right': !status.isOpen[$index]}"></i>
            </uib-accordion-heading>
            <div ng-include="group.templateUrl"></div>
        </uib-accordion-group>
    </uib-accordion>
</div>
</div>
